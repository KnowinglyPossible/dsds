<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Logger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #7289DA; /* Discord blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #5f73bc;
        }
        button:disabled {
            background-color: #99aab5; /* Discord grey */
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
    </style>
</head>
<body>

    <h1>Discord Logger</h1>

    <div>
        <label for="webhookUrl">Discord Webhook URL:</label>
        <input type="url" id="webhookUrl" name="webhookUrl" placeholder="Enter your Discord Webhook URL here" required>
    </div>

    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter the message to log" required></textarea>
    </div>

    <button id="sendButton">Send Message</button>

    <div id="status"></div>

    <script>
        const webhookUrlInput = document.getElementById('webhookUrl');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');

        // Optional: Load webhook URL from localStorage if previously saved
        webhookUrlInput.value = localStorage.getItem('discordWebhookUrl') || '';

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const webhookUrl = webhookUrlInput.value.trim();
            const messageContent = messageInput.value.trim();

            // Clear previous status
            statusDiv.textContent = '';
            statusDiv.className = ''; // Remove previous status classes

            // Basic Validation
            if (!webhookUrl) {
                showStatus('Webhook URL is required.', 'error');
                webhookUrlInput.focus();
                return;
            }
            // Simple check if it looks like a Discord webhook URL
            if (!webhookUrl.startsWith('https://discord.com/api/webhooks/')) {
                 showStatus('Invalid Webhook URL format. It should start with "https://discord.com/api/webhooks/".', 'error');
                 webhookUrlInput.focus();
                 return;
            }
            if (!messageContent) {
                showStatus('Message cannot be empty.', 'error');
                messageInput.focus();
                return;
            }

            // Optional: Save webhook URL to localStorage for next time
            localStorage.setItem('discordWebhookUrl', webhookUrl);

            // Disable button and show sending status
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            showStatus('Sending message...', 'info');

            const payload = {
                content: messageContent
                // You can add more fields like username or embeds here if needed
                // username: "My Logger Bot",
                // avatar_url: "...",
                // embeds: [{ ... }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) { // Status codes 200-299 are considered OK
                    showStatus('Message sent successfully!', 'success');
                    messageInput.value = ''; // Clear message input on success
                } else {
                    // Try to get error message from Discord response
                    let errorText = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        errorText += ` - ${JSON.stringify(errorData)}`;
                    } catch (e) {
                        // Ignore if response body is not JSON or empty
                    }
                    showStatus(errorText, 'error');
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                showStatus(`Network error or failed to send: ${error.message}`, 'error');
            } finally {
                // Re-enable button regardless of success or failure
                sendButton.disabled = false;
                sendButton.textContent = 'Send Message';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            // Set class based on type ('success', 'error', 'info')
            statusDiv.className = `status-${type}`;
        }
    </script>

</body>
</html>
