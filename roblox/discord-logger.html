<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Logger</title>
    <style>
        :root {
            --discord-blue: #7289DA;
            --discord-blue-hover: #5f73bc;
            --discord-grey: #99aab5;
            --success-bg: #d4edda;
            --success-color: #155724;
            --error-bg: #f8d7da;
            --error-color: #721c24;
            --info-bg: #e2e3e5;
            --info-color: #383d41;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        h1 {
            color: var(--discord-blue);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f3136;
        }

        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e3e5e8;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--discord-blue);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            background-color: var(--discord-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            background-color: var(--discord-blue-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--discord-grey);
            cursor: not-allowed;
        }

        #clearButton {
            background-color: #dc3545;
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #status.visible {
            opacity: 1;
        }

        .status-success {
            background-color: var(--success-bg);
            color: var(--success-color);
        }

        .status-error {
            background-color: var(--error-bg);
            color: var(--error-color);
        }

        .status-info {
            background-color: var(--info-bg);
            color: var(--info-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Logger</h1>

        <div class="form-group">
            <label for="webhookUrl">Discord Webhook URL:</label>
            <input type="url" 
                   id="webhookUrl" 
                   name="webhookUrl" 
                   placeholder="https://discord.com/api/webhooks/..." 
                   required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" 
                      name="message" 
                      placeholder="Enter your message here..." 
                      required></textarea>
        </div>

        <div class="button-group">
            <button id="sendButton">Send Message</button>
            <button id="clearButton">Clear All</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        class DiscordLogger {
            constructor() {
                this.webhookUrlInput = document.getElementById('webhookUrl');
                this.messageInput = document.getElementById('message');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.statusDiv = document.getElementById('status');
                
                this.initializeEventListeners();
                this.loadSavedWebhookUrl();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearAll());
                
                this.webhookUrlInput.addEventListener('input', () => this.validateWebhookUrl());
                this.messageInput.addEventListener('input', () => this.validateMessage());
            }

            loadSavedWebhookUrl() {
                const savedUrl = localStorage.getItem('discordWebhookUrl');
                if (savedUrl) {
                    this.webhookUrlInput.value = savedUrl;
                    this.validateWebhookUrl();
                }
            }

            validateWebhookUrl() {
                const url = this.webhookUrlInput.value.trim();
                if (!url) {
                    this.webhookUrlInput.setCustomValidity('Webhook URL is required');
                    return false;
                }
                if (!url.startsWith('https://discord.com/api/webhooks/')) {
                    this.webhookUrlInput.setCustomValidity('Invalid Discord webhook URL format');
                    return false;
                }
                this.webhookUrlInput.setCustomValidity('');
                return true;
            }

            validateMessage() {
                const message = this.messageInput.value.trim();
                if (!message) {
                    this.messageInput.setCustomValidity('Message cannot be empty');
                    return false;
                }
                this.messageInput.setCustomValidity('');
                return true;
            }

            showStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status-${type} visible`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusDiv.className = '';
                    }, 3000);
                }
            }

            async sendMessage() {
                if (!this.validateWebhookUrl() || !this.validateMessage()) {
                    return;
                }

                const webhookUrl = this.webhookUrlInput.value.trim();
                const messageContent = this.messageInput.value.trim();

                localStorage.setItem('discordWebhookUrl', webhookUrl);

                this.sendButton.disabled = true;
                this.sendButton.textContent = 'Sending...';
                this.showStatus('Sending message...', 'info');

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            content: messageContent,
                            username: 'Discord Logger',
                        })
                    });

                    if (response.ok) {
                        this.showStatus('Message sent successfully!', 'success');
                        this.messageInput.value = '';
                    } else {
                        const errorData = await response.json();
                        this.showStatus(`Error: ${response.status} - ${errorData.message || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    this.showStatus('Failed to send message. Check your connection.', 'error');
                } finally {
                    this.sendButton.disabled = false;
                    this.sendButton.textContent = 'Send Message';
                }
            }

            clearAll() {
                this.webhookUrlInput.value = '';
                this.messageInput.value = '';
                localStorage.removeItem('discordWebhookUrl');
                this.statusDiv.className = '';
                this.showStatus('All fields cleared', 'info');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DiscordLogger();
        });
    </script>
</body>
</html>
