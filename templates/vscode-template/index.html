<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Web Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vscode-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="vscode-theme">
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>

    <div class="vscode-container hidden" id="main-container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="activity-bar-item active" title="Explorer">
                <i class="fas fa-files-o"></i>
            </div>
            <div class="activity-bar-item" title="Search">
                <i class="fas fa-search"></i>
            </div>
            <div class="activity-bar-item" title="Source Control">
                <i class="fas fa-code-branch"></i>
            </div>
            <div class="activity-bar-item" title="Extensions">
                <i class="fas fa-puzzle-piece"></i>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                EXPLORER
            </div>
            <div class="sidebar-content">
                <!-- File tree structure -->
                <div class="file-tree">
                    <div class="folder">
                        <span><i class="fas fa-folder"></i> Project</span>
                        <div class="folder-content">
                            <div class="file"><i class="fas fa-file-code"></i> index.html</div>
                            <div class="file"><i class="fas fa-file-code"></i> style.css</div>
                            <div class="file"><i class="fas fa-file-code"></i> script.js</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor">
            <div class="tabs">
                <div class="tab active">index.html</div>
                <div class="tab">style.css</div>
                <div class="tab">script.js</div>
            </div>
            <div class="editor-content">
                <pre><code id="editor">
<!-- Your code will appear here -->
                </code></pre>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/vscode.js"></script>
</body>
</html>
